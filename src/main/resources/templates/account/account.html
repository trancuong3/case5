<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="top-right-icons">
    <div class="avatar" onclick="toggleDropdown()">C</div>
    <div id="avatarDropdown" class="dropdown-menu">
        <a href="/profile">Hồ sơ</a>
        <a href="/account">Tài khoản</a>
        <a href="#">Trung tâm trợ giúp</a>
        <a href="#">Ngôn ngữ và dịch</a>
        <a href="#">Đăng xuất</a>
    </div>
    <div class="notification">
        <span class="notification-icon">&#128276;</span>
        <span class="notification-count">3</span>
    </div>
</div>

<div class="container">
    <header>
        <nav>
            <a href="/static">Tài khoản</a>
        </nav>
        <a href="/account/edit">chỉnh sửa</a>
        <h1>Tài Khoản</h1>
    </header>

    <main class="main-content">
        <section class="user-info">
            <div class="info-item">
                <label>Tên người dùng</label>
                <span th:text="${user.username}">Tên người dùng</span>
            </div>
            <div class="info-item">
                <label>Họ và tên</label>
                <span th:text="${user.fullname}">Họ và tên</span>
            </div>
            <div class="info-item">
                <label>Email</label>
                <span th:text="${user.email}">Email</span>
            </div>
            <div class="info-item">
                <label>Số điện thoại</label>
                <span th:text="${user.phone != null ? user.phone : 'Chưa được cung cấp'}">Chưa được cung cấp</span>
            </div>
            <div class="info-item">
                <label>Địa chỉ</label>
                <span th:text="${user.address != null ? user.address : 'Chưa được cung cấp'}">Chưa được cung cấp</span>
            </div>
        </section>

        <section class="preferences">
            <h2>Tùy chọn tài khoản</h2>
            <div class="info-item">
                <label>Ngôn ngữ ưa thích</label>
                <span>Tiếng Việt</span>
                <a href="#">Chỉnh sửa</a>
            </div>
            <div class="info-item">
                <label>Thời gian địa phương</label>
                <span>GMT+7</span>
                <a href="#">Chỉnh sửa</a>
            </div>
        </section>

        <section class="security">
            <h2>Bảo mật tài khoản</h2>
            <div class="info-item">
                <label>Mật khẩu</label>
                <span>********</span>
                <a href="#">Đổi mật khẩu</a>
            </div>
            <div class="info-item">
                <label>Xác thực hai bước</label>
                <span>Chưa bật</span>
                <a href="#">Bật</a>
            </div>
        </section>
    </main>
</div>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById("avatarDropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
</script>
</body>
</html>
