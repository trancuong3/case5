<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap; /* Cho phép thẻ flex tự động xuống dòng */
            justify-content: flex-start; /* Đảm bảo các thẻ cách đều */
            gap: 30px; /* Khoảng cách giữa các thẻ */
        }

        .card {
            width: 100%;
            max-width: 250px;
            height: 420px;
            display: flex;
            flex-direction: column;
            padding: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05); /* Hiệu ứng phóng to khi hover */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Thêm bóng cho thẻ khi hover */
        }

        .card-body {
            flex-direction: column;
            padding-left: 0;
            height: 100px;
            padding: 10px;
        }

        .bg-image {
            height: 200px;
        }

        .card-body .fw-bold {
            font-size: 16px;
        }

        .card-body .text-muted {
            font-size: 14px;
        }

        .card-body p {
            margin-bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                justify-content: center; /* Căn giữa các thẻ trên màn hình nhỏ */
            }

            .card {
                max-width: 100%; /* Thẻ chiếm toàn bộ chiều rộng */
            }
        }
    </style>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white" id="sidebar-wrapper" style="width: 250px; min-height: 100vh;">
        <div class="sidebar-heading text-center py-4">
            <img src="https://i.pinimg.com/736x/3f/8c/f9/3f8cf9bba87c5a0ea870af088da6bf8d.jpg"
                 class="rounded-circle w-50 mb-3" alt="Admin Image">
            <h4 class="font-weight-bold">Admin Panel</h4>
        </div>
        <div class="list-group list-group-flush">
            <a href="/admin" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-users"></i> Quản lý User
            </a>
            <a href="/house" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-box-open"></i> Quản Lý Nhà Cho Thuê
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-user-tie"></i> Nhân Viên
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-file-invoice"></i> Hoá Đơn
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-chart-bar"></i> Thống Kê
            </a>
            <a href="/perform_logout" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container-fluid" style="margin-left: 250px; padding: 20px;">
        <h2 class="mt-4">Top 5 Căn Nhà Có Nhiều Lượt Thuê Nhất</h2>

        <!-- Slider for top 5 houses -->
        <div class="card-container">
            <div th:each="house, iterStat : ${topHouses}">
                <div class="card mx-auto position-relative">
                    <div class="card-body d-flex flex-column p-0" style="height: 100%; padding-left: 0;">

                        <!-- Hiển thị ảnh -->
                        <div class="bg-image hover-overlay" th:if="${house.houseImages.size() > 0}" style="height: 200px;">
                            <img th:src="${house.houseImages[0].imageUrl}"
                                 class="img-fluid card-img-top"
                                 alt="Ảnh đại diện"
                                 style="height: 100%; object-fit: cover;">
                            <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </a>
                        </div>
                        <div th:if="${house.houseImages.size() == 0}"
                             class="d-flex align-items-center justify-content-center bg-light"
                             style="height: 200px;">
                            <span class="text-muted">Không có ảnh</span>
                        </div>

                        <!-- Thông tin chính -->
                        <div class="card-body p-3">
                            <h6 class="card-title fw-bold" th:text="${house.propertyName}" style="font-size: 16px;">Tên nhà</h6>
                            <p class="text-muted mb-1" style="font-size: 14px;">
                                Chủ nhà: <span th:text="${house.user.fullname}">Tên chủ nhà</span> · Bảo hiểm
                            </p>
                            <!-- Giá -->
                            <p class="fw-bold mb-2" style="font-size: 16px; color: black">
                                <span th:text="${#numbers.formatDecimal(house.pricePerDay, 1, 'COMMA', 0, 'POINT')}"></span> VNĐ/ngày
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/Admin.js"></script>
</body>
</html>
