<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Admin/admin.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <h4>Admin Panel</h4>
        </div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-users"></i> Quản lý User</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-box-open"></i> Quản lý sản phẩm</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-user-tie"></i> Quản lý tác giả</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-file-invoice"></i> Quản lý đơn hàng</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-chart-bar"></i> Thống kê</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h2 class="mt-4">Danh sách người dùng</h2>
            <a href="/addUser" class="btn btn-primary mb-3">
                <i class="fas fa-plus"></i> Thêm Người Dùng
            </a>
            <form class="d-flex me-3 position-relative">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm người dùng..." aria-label="Search"
                       name="query" id="searchInput">
                <button class="btn btn-outline-success" type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Phone</th>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Owner</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through the list of users and display each user's data -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.fullname}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.status}"></td>
                    <td th:text="${user.isOwner ? 'Yes' : 'No'}"></td>
                    <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/Admin.js}"></script>
</body>
</html>
