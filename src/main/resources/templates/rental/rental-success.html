<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Thuê thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="text-success">Thuê căn hộ thành công!</h1>
        <p class="mt-3">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi. Thông tin thuê của bạn đã được lưu thành công.</p>

        <div class="mt-4">
            <h4>Chi tiết giao dịch</h4>
            <p>Căn hộ: <span th:text="${house.propertyName}"></span></p>
            <p>Địa chỉ: <span th:text="${house.address}"></span></p>
            <p>Ngày bắt đầu: <span th:text="${startDate}"></span></p>
            <p>Ngày kết thúc: <span th:text="${endDate}"></span></p>
            <p>Số ngày thuê: <span th:text="${numDays}"></span> ngày</p>
            <p>Tổng chi phí: <span th:text="${totalCost}"></span> VNĐ</p>
        </div>

        <div class="mt-4">
            <a href="/home" class="btn btn-primary">Quay về trang chủ</a>
        </div>
    </div>
</div>

</body>
</html>
