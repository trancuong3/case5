<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Xác nhận đặt thuê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/rental.css">
</head>
<body>
<div class="container mt-5">
  <h2>Xác nhận đặt thuê</h2>
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Thông tin đặt thuê</h5>
      <img th:src="${house.houseImages != null && house.houseImages.size() > 0
                            ? 'data:image/jpeg;base64,' + house.houseImages[0].imageUrl
                            : '/images/img_2.png'}" class="card-img-top" alt="House Image">
      <p><strong>Tên căn hộ:</strong> <span th:text="${house.propertyName}">Tên căn hộ</span></p>
      <p><strong>Địa chỉ:</strong> <span th:text="${house.address}">Địa chỉ</span></p>
      <p><strong>Ngày bắt đầu:</strong> <span th:text="${startDate}">Ngày bắt đầu</span></p>
      <p><strong>Ngày kết thúc:</strong> <span th:text="${endDate}">Ngày kết thúc</span></p>
      <p><strong>Số ngày thuê:</strong> <span th:text="${numDays}">0</span></p>
      <p><strong>Tổng tiền:</strong> <span th:text="${totalCost}">0 VNĐ</span></p>

      <form th:action="@{/rental/confirm}" method="post">
        <input type="hidden" name="houseId" th:value="${house.houseId}">
        <input type="hidden" name="startDate" th:value="${startDate}">
        <input type="hidden" name="endDate" th:value="${endDate}">
        <button type="submit" class="btn btn-primary">Xác nhận thuê</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
