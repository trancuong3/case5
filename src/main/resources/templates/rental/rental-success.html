<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuê thành công</title>
    <!-- Thêm Bootstrap và các thẻ meta cơ bản -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tùy chỉnh giao diện */
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        table {
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center">
        <!-- Tiêu đề chính của trang -->
        <h1 class="text-success">Thuê căn hộ thành công!</h1>
        <!-- Thông báo để cảm ơn người dùng -->
        <p class="mt-3">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi. Thông tin thuê của bạn đã được lưu thành công.</p>

        <div class="mt-4">
            <h4 class="text-primary">Chi tiết giao dịch</h4>
            <!-- Bảng hiển thị chi tiết giao dịch -->
            <table class="table table-bordered table-hover mt-3">
                <thead class="table-light">
                <tr>
                    <!-- Các cột của bảng -->
                    <th>Hạng mục</th>
                    <th>Thông tin</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <!-- Hiển thị tên căn hộ -->
                    <td>Căn hộ</td>
                    <td><span th:text="${house.propertyName}"></span></td>
                </tr>
                <tr>
                    <!-- Hiển thị địa chỉ của căn hộ -->
                    <td>Địa chỉ</td>
                    <td><span th:text="${house.address}"></span></td>
                </tr>
                <tr>
                    <!-- Ngày bắt đầu thuê -->
                    <td>Ngày bắt đầu</td>
                    <td><span th:text="${startDate}"></span></td>
                </tr>
                <tr>
                    <!-- Ngày kết thúc thuê -->
                    <td>Ngày kết thúc</td>
                    <td><span th:text="${endDate}"></span></td>
                </tr>
                <tr>
                    <!-- Số ngày thuê -->
                    <td>Số ngày thuê</td>
                    <td><span th:text="${numDays}"></span> ngày</td>
                </tr>
                <tr>
                    <!-- Tổng chi phí thuê -->
                    <td>Tổng chi phí</td>
                    <td><span th:text="${totalCost}"></span> VNĐ</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <!-- Nút quay về trang chủ -->
            <a href="/home" class="btn btn-primary">Quay về trang chủ</a>
        </div>
    </div>
</div>

</body>
</html>
